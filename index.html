<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6 Function</title>
    <!-- <link rel="stylesheet" href="examMinalu.css" /> -->
</head>
<body>
    <form>
    <label for="email">Email address</label><br>
    <input type="text" id="email" placeholder="Enter email" pattern="^[A-Za-z]{4,}@[A-Za-z]{3,}+.[a-zA-Z]{2,4}$">
    <h5>we will never share with anyone else</h5>
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" placeholder="Password" minlength="10" pattern="[a-z])+([A-Z])+([0-9])+"><br><br>
    <label for="url">Website</label><br>
    <input type="text" id="url" value="https://" pattern="^(https:\/\/)|^(http:\/\/)w{3}.[a-zA-z0-9]{3,}.[a-zA-z]{3}$"><br>

    <input type="checkbox" id="check">Check me out<br>
    <!-- <button>Submit</button> -->
    <input type="submit" id="submit">
    
</body>
</html>
